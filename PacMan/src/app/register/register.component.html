<!doctype html>
<html lang="en">

<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div style="justify-content: center; align-content: center;display:grid; margin: 10px;">
    <h2>Register</h2>
    <div style="margin-top: 10px;">
      You have to register with a username and password to use the game.
    </div>
    <div style="margin-top: 10px;">
      <input type="text" [(ngModel)]="this.username" placeholder="username" />
      <input type="password" [(ngModel)]="this.password" placeholder="password" />
      <input type="button" (click)="this.register()" value="register" [disabled]="getRegButton()" />
    </div>
    <div style="align-content: center; display: flex; margin-top: 10px;">
      <div>Subscribe to our newsletter? </div>
      <input type="checkbox" name="newslatter" value="news" checked="true" disabled="true" style="margin: 10px;" />
    </div>
    <img src="../../assets/Memes/Oh-what-a-feeling.jpg"
      class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
      style="margin-top: 10px;" alt="meme1">

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
